<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Already Checked In</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #fff9c4; }
        .container { text-align: center; padding: 40px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #f57f17; }
        p { color: #333; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Already Checked In</h1>
        <p>Ticket <strong>{{ ticketID }}</strong> has already been checked in.</p>
    </div>
</body>
</html>
