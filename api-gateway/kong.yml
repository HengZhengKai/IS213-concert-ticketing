_format_version: "3.0"
_transform: true

services:
  - name: event_service
    url: http://event_service:5001
    routes:
      - name: event_service_route
        paths:
          - /event
          - /event/:eventID
          - /event/:eventID/:eventDateTime
    strip_path: false

  - name: seat_service
    url: http://seat_service:5002
    routes:
      - name: seat_service_route
        paths:
          - /seats
    strip_path: false          

  - name: waitlist_service
    url: http://waitlist_service:5003
    routes:
      - name: waitlist_service_route
        paths:
          - /waitlist/:eventID/:eventDateTime
    strip_path: false

  - name: ticket_service
    url: http://ticket_service:5004
    routes:
      - name: ticket_service_route
        paths:
          - /ticket/:ticketID
          - /ticket/:userID
          - /ticket/:eventID/:eventDateTime
    strip_path: false

  - name: transaction_service
    url: http://transaction_service:5005
    routes:
      - name: transaction_service_route
        paths:
          - /transaction
    strip_path: false
  
  - name: user_service
    url: http://user_service:5006
    routes:
      - name: user_service_route
        paths:
          - /user:userID
          - /user:email
    strip_path: false


  - name: payment_service
    url: http://payment_service:5007
    routes:
      - name: payment_service_route
        paths:
          - /payment
    strip_path: false

  - name: email_service
    url: http://email_service:5008
    routes:
      - name: email_service_route
        paths:
          - /email
    strip_path: false

  - name: buy_ticket_service
    url: http://buy_ticket_service:5100
    routes:
      - name: buy_ticket_service_route
        paths:
          - /buyticket
    strip_path: false

  - name: sell_ticket_service
    url: http://sell_ticket_service:5101
    routes:
      - name: sell_ticket_service_route
        paths:
          - /sellticket
    strip_path: false

  - name: buy_resale_ticket_service
    url: http://buy_resale_ticket_service:5102
    routes:
      - name: buy_resale_ticket_service_route
        paths:
          - /buyresaleticket
    strip_path: false

  - name: check_in_service
    url: http://check_in_ticket_service:5103
    routes:
      - name: check_in_ticket_service_route
        paths:
          - /generateqr/:ticketID
          - /scanqr/:ticketID
    strip_path: false

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - HEAD
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Access-Control-Allow-Origin
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        
  # Justification for local policy over redis/cluster - Backend protection. Accuracy is not as relevant. The requirement is only to protect backend services from overloading thatâ€™s caused either by specific users or by attacks.
  # Stripe Test API limited at 25 / sec
  - name: rate-limiting
    config: 
      second: 25
      policy: local