<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Seats</title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .seat {
      width: 50px;
      height: 50px;
      margin: 5px;
      border-radius: 5px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
    }
    .available { background-color: #28a745; color: white; }
    .reserved { background-color: #ffc107; color: black; cursor: not-allowed; }
    .taken { background-color: #dc3545; color: white; cursor: not-allowed; }
    .selected { background-color: #007bff !important; color: white; }
  </style>
</head>
<body>
  <div id="app" class="container mt-5">
    <h2 class="mb-4">Choose Your Seat</h2>
    <div v-if="loading">Loading seats...</div>
    <div v-else>
      <div v-for="category in categories" :key="category" class="mb-4">
        <h4>Category {{ category }}</h4>
        <div class="d-flex flex-wrap">
          <div
            v-for="seat in seatsByCategory[category]"
            :key="seat.seatNo"
            class="seat"
            :class="[seat.status, selectedSeat && selectedSeat.seatNo === seat.seatNo ? 'selected' : '']"
            @click="selectSeat(seat)"
          >
            {{ seat.seatNo }}
          </div>
        </div>
      </div>

      <div class="mt-4 text-center">
        <div v-if="selectedSeat">
          <h5>You selected seat #{{ selectedSeat.seatNo }} (Category {{ selectedSeat.category }})</h5>
          <p><strong>Price:</strong> ${{ selectedSeat.price }}</p>
          <button class="btn btn-primary">Checkout</button>
        </div>
        <div v-else>
          <p class="text-muted">Please select a seat to see the price.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Link the JS after Vue is loaded -->
  <script src="assets/js/choose_seat.js"></script>
</body>
</html>
