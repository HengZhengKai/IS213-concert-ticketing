<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-villa-agency.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Import your JavaScript file -->
    <script defer src=""></script>

</head>
<script>
    // Read query parameters from the current URL
    const params = new URLSearchParams(window.location.search);
    const eventID = params.get("eventID");
    const eventDateTime = params.get("eventDateTime");
  
    if (eventID && eventDateTime) {
      const tryAgainLink = document.querySelector('a[href="choose_seat.html"]');
      if (tryAgainLink) {
        tryAgainLink.href = `choose_seat.html?eventID=${eventID}&eventDateTime=${encodeURIComponent(eventDateTime)}`;
      }
    }
  </script>
  
<body>
   
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-light" style="width: 40rem; height: 20rem;">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-center mt-auto">Looks like something's gone wrong!</h5>
       
  
        <div class="d-flex justify-content-end gap-2 mt-auto">
            <a href="" class="btn btn-success">Try Again</a>
            <a href="index.html" class="btn btn-primary">Return to Main Page</a>
        </div>
      </div>
    </div>
  </div>
  
    
</body>
</html>
